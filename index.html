<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>Ohmyfood</title>
  </head>
  <body>

    <!--HEADER-->
    <div id="oh">
        <p class="ohmyfood">
          <img src="photo.jpg/ohmyfood.png" alt="ohmyfood">
        </p>
    </div>

    <!--SEARSH-->
    <div id="search">
      <div id="search-bar">
        <span class="search-bar">
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        </span>
        <form method="get" action="search">
          <input type="search" placeholder="destination" value="Paris, Belleville"/>
        </form>
      </div>
    </div>

    <!--LOCALISATION-->
    <div id="reserve">
      <div class="res">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>Découvrez des restaurants d'exeption,<br>séléctionnés par nos soins.</h2>
      </div>
      <span class="button">
        <button class="search-button" type="button"> Explorer nos restaurants </button>
      </span>
    </div>

    <!--OPERATION-->
    <div class="fonction">
      <div class="title">
        <h1>Fonctionnement</h1>
      </div>
      <span class="button">
        <i class="fas fa-mobile-alt" aria-hidden="true"></i>
        <button class="search-button" type="button"> Choisissez un restaurant </button>
      </span>
      <span class="button">
        <i class="fas fa-list-ul" aria-hidden="true"></i>
        <button class="search-button" type="button"> Composez votre menu </button>
      </span>
      <span class="button">
        <i class="fas fa-store" aria-hidden="true"></i>
        <button class="search-button" type="button"> Dégustez au restaurant </button>
      </span>
    </div>

    <!--RESTAURANT-->
    <div id="container">
      <section id="resto">
        <div class="restaurants">
          <h1 id="restaurants"> Restaurants</h1>
        </div>
        <div class="carte">
          <a href="photo.jpg/la-palette-du-goût.jpg">
            <figure class="palette">
              <img src="photo.jpg/la-palette-du-goût.jpg" alt="photo la palette du goût">
              <figcaption>
                <h2>La palette du goût</h2>
                <i class="far fa-heart fa-2x" aria-hidden="true"></i>
                <i class="fas fa-heart fa-2x" aria-hidden="false"></i>
              </figcaption>
                <div class="text">
                  <h3>Ménilmontant</h3>
                </div>
            </figure>
          </a>
        </div>
        <div class="carte">
          <a href="photo.jpg/la-note-enchantée.jpg">
            <figure class="palette">
              <img src="photo.jpg/la-note-enchantée.jpg" alt="photo la note enchantée">
              <figcaption>
                <h2>La note enchantée</h2>
                <i class="far fa-heart fa-2x" aria-hidden="true"></i>
                <i class="fas fa-heart fa-2x" aria-hidden="true"></i>
              </figcaption>
                <div class="text">
                  <h3>charonne</h3>
                </div>  
            </figure>
          </a>
        </div>
        <div class="carte">
          <a href="photo.jpg/à-la-française.jpg">
            <figure class="palette">
              <img src="photo.jpg/à-la-française.jpg" alt="photo à la française">
              <figcaption>
                <h2>A la française</h2>
                <i class="far fa-heart fa-2x" aria-hidden="true"></i>
                <i class="fas fa-heart fa-2x" aria-hidden="true"></i>
              </figcaption>
                <div class="text">
                  <h3>Cité Rouge</h3>
                </div>
            </figure>
          </a>
        </div>
        <div class="carte">
          <a href="photo.jpg/le-délice-des-sens.jpg">
            <figure class="palette">
              <img src="photo.jpg/le-délice-des-sens.jpg" alt="photo le délice des sens">
              <figcaption>
                <h2>La délice des sens</h2>
                <i class="far fa-heart fa-2x" aria-hidden="true"></i>
                <i class="fas fa-heart fa-2x" aria-hidden="true"></i>
              </figcaption>
                <div class="text">
                  <h3>Folie-Méricourt</h3>
                </div>
            </figure>
          </a>
        </div>
      </section>
    </div>

    <!--FOOTER-->
    <footer>
      <div id="footer">
        <div class="footer">
          <div class="down">
          <p class="oh"><img src="photo.jpg/ohmyfood.png" alt="logo ohmyfood"></p>
          </div>   
            <div class="bloc">
                <div class="icon">
                  <i class="fas fa-utensils" aria-hidden="true"></i>
                </div>
                <p>Proposer un restaurant</p>
            </div>
            <div class="bloc">
              <div class="partner">
                <div class="icon">
                  <i class="fas fa-hands-helping" aria-hidden="true"></i>
                </div>
              </div>
              <p>Devenir partenaire</p>
            </div>
              <div class="autre">
                <p>Mentions légales</p>
                <p>Contact</p>
              </div>    
        </div>
      </div>
    </footer>
  </body>
</html>
